
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic TCG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0c0a09;
            color: #e7e5e4;
            font-family: 'Lora', serif;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        .mythic-gradient {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #92400e 100%);
        }
        .heroic-gradient {
            background: linear-gradient(135deg, #ec4899 0%, #d946ef 50%, #a21caf 100%);
        }
        .epic-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #5b21b6 100%);
        }
        .rare-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1e3a8a 100%);
        }
        .normal-gradient {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 50%, #374151 100%);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1917;
        }
        ::-webkit-scrollbar-thumb {
            background: #44403c;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #78716c;
        }
    </style>
